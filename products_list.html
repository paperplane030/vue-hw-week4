<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container" v-if="isReady">
        <div class="text-end mt-4">
          <button class="btn btn-primary" @click="addProductModal">
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">分類</th>
              <th>產品名稱</th>
              <th class="text-center" width="120">原價</th>
              <th class="text-center" width="120">售價</th>
              <th width="100">商品狀態</th>
              <th width="200">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in products" :key="item.id">
              <td>{{ item.category }}</td>
              <td>{{ item.title }}</td>
              <td class="text-end">{{ item.origin_price }}</td>
              <td class="text-end">{{ item.price }}</td>
              <td>
                <span class="text-success" v-if="item.is_enabled">上架</span>
                <span class="text-danger" v-else>下架</span>
              </td>
              <td>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    @click="editProductModal(item)"
                  >
                    編輯
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-success btn-sm"
                    v-if="item.is_enabled !== 1"
                    @click="productStatus(1,item)"
                  >
                    上架
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    v-else
                    @click="productStatus(0,item)"
                  >
                    下架
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    @click="openDelProductModal(item)"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination
          :pagination="pagination"
          @change-page="changePage"
        ></pagination>
      </div>
      <div class="container pt-5" v-else>
        <div
          aria-live="polite"
          aria-atomic="true"
          class="d-flex justify-content-center align-items-center w-100"
        >
          <div
            class="toast bg-danger"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
            id="toast"
          >
            <div class="toast-body text-light">{{ toast.text }}</div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        id="productModal"
        ref="productModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <span v-if="!product_temp.edit">新增產品</span>
                <span v-else>編輯產品</span>
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="mb-2">
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label"
                        >輸入主圖片網址</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="請輸入主圖片連結"
                        v-model="product_temp.data.imageUrl"
                      />
                    </div>
                    <img
                      class="img-fluid"
                      :src="product_temp.data.imageUrl"
                      alt=""
                    />
                  </div>
                  <template
                    v-for="(image,index) in product_temp.data.imagesUrl"
                    :key="'image'+index"
                  >
                    <div class="mb-3">
                      <label for="imagesUrl" class="form-label"
                        >輸入副圖片網址</label
                      >
                      <div class="row align-items-center">
                        <div class="col-10">
                          <input
                            type="text"
                            class="form-control mr-3"
                            placeholder="請輸入副圖片連結"
                            v-model="product_temp.data.imagesUrl[index]"
                          />
                        </div>
                        <div class="col-2">
                          <button
                            type="button"
                            class="btn-close"
                            aria-label="Close"
                            @click="delImages(index)"
                          ></button>
                        </div>
                      </div>
                    </div>
                    <img
                      class="img-fluid mb-2"
                      :src="product_temp.data.imagesUrl[index]"
                      alt=""
                    />
                  </template>
                  <div>
                    <button
                      class="btn btn-outline-primary btn-sm d-block w-100 mb-2"
                      @click="product_temp.data.imagesUrl.push('')"
                    >
                      新增副圖片
                    </button>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="mb-3">
                    <label for="title" class="form-label">標題</label>
                    <input
                      id="title"
                      type="text"
                      class="form-control"
                      placeholder="請輸入標題"
                      v-model="product_temp.data.title"
                    />
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="category" class="form-label">分類</label>
                      <input
                        id="category"
                        type="text"
                        class="form-control"
                        placeholder="請輸入分類"
                        v-model="product_temp.data.category"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">單位</label>
                      <input
                        id="unit"
                        type="text"
                        class="form-control"
                        placeholder="請輸入單位"
                        v-model="product_temp.data.unit"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="origin_price" class="form-label">原價</label>
                      <input
                        id="origin_price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入原價"
                        v-model.number="product_temp.data.origin_price"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">售價</label>
                      <input
                        id="price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入售價"
                        v-model.number="product_temp.data.price"
                      />
                    </div>
                  </div>
                  <hr />

                  <div class="mb-3">
                    <label for="description" class="form-label">產品描述</label>
                    <textarea
                      id="description"
                      type="text"
                      class="form-control"
                      placeholder="請輸入產品描述"
                      v-model="product_temp.data.description"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <label for="content" class="form-label">說明內容</label>
                    <textarea
                      id="description"
                      type="text"
                      class="form-control"
                      placeholder="請輸入說明內容"
                      v-model="product_temp.data.content"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        id="is_enabled"
                        class="form-check-input"
                        type="checkbox"
                        :true-value="1"
                        :false-value="0"
                        v-model="product_temp.data.is_enabled"
                      />
                      <label class="form-check-label" for="is_enabled"
                        >是否上架</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button
                type="button"
                class="btn btn-primary"
                @click="addProduct"
                v-if="!product_temp.edit"
              >
                新增產品
              </button>
              <button
                type="button"
                class="btn btn-primary"
                @click="editProduct"
                v-else
              >
                編輯產品
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        id="delProductModal"
        ref="delProductModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="delProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="delProductModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger">{{ product_temp.data.title }}</strong>
              商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-danger" @click="delProduct">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- pagination component -->
    <script type="text/x-template" id="pagination">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" :class="{disabled:!pagination.has_pre}">
            <a class="page-link" href="#" aria-label="Previous" @click="changePage(pagination.current_page-1)">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" v-for="(page,index) in pagination.total_pages" :key="index" :class="{active:pagination.current_page === page}">
            <a class="page-link" href="#" @click="changePage(page)">{{page}}</a>
          </li>
          <li class="page-item" :class="{disabled:!pagination.has_next}">
            <a class="page-link" href="#" aria-label="Next" @click="changePage(pagination.current_page+1)">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="products_list.js"></script>
  </body>
</html>
